<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!-- Nav: modus switch toggle -->
	<nav>
		<div class="modusswitch">
			<label class="switch" for="checkbox">
				<input type="checkbox" id="checkbox" />
				<div class="slider rond"></div>
		</div>
	</nav>

	<!-- Tandwiel animatie 3x -->
	<section>
		<div class="gear3">
			<div class="center3"></div>
			<div class="tooth3"></div>
			<div class="tooth3"></div>
			<div class="tooth3"></div>
			<div class="tooth3"></div>
		</div>
		<div class="gear">
			<div class="center"></div>
			<div class="tooth"></div>
			<div class="tooth"></div>
			<div class="tooth"></div>
			<div class="tooth"></div>
		</div>
		<div class="gear2">
			<div class="center2"></div>
			<div class="tooth2"></div>
			<div class="tooth2"></div>
			<div class="tooth2"></div>
			<div class="tooth2"></div>
		</div>
	</section>
	<!-- grapjes vlak met buttons -->
	<section>
		<h1 class="title">The Joke Generator</h1>
		<div class="container">
			<div class="joke">
				<p></p>
			</div>
			<button class="knop">Tell me another one!</button>
			<button tabindex="0" class="hartje">&#9733;</button>
		</div>
	</section>
	<!-- favoriete lijstje -->
	<section class="boven">
		<article class="favo">
			<p>My favorite Jokes (<span>0</span>)</p>
		</article>
		<ul>
		</ul>
	</section>

	<script src="scripts/script.js"></script>
</body>

</html>
